{% extends 'base.html' %}

{% block custom_head %}
    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='main/css/signin.css') }}">
{% endblock custom_head %}

{% block content %}
    <main class="form-signin text-center">
        <form>
            <h1 class"h3 mb-5">Вход</h1>
            <div class="row mb-4">
                <div class="col-2 mt-1">
                    <i class="bi bi-person-fill" style="font-size: 1.5rem;"></i>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="UserName">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2 mt-1">
                    <i class="bi bi-lock-fill" style="font-size: 1.5rem;"></i>
                </div>
                <div class="col-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <button class="w-100 btn btn-primary" type="submit">Войти</button>
        </form>
    </main>
{% endblock content %}
