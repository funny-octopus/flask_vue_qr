{% extends 'base.html' %}

{% block custom_head %}
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock custom_head %}

{% block content %}
<div id='app' class="container">
    <div style="height:35px;" v-show="link_back">
        <div class="d-flex justify-content-between">
            <a href="#" class="link-primary"@click="change_cur_cat()"><i class="bi bi-arrow-left" style="font-size:1.5rem;"></i></a>
            <input type="text" placeholder="Фильтр" v-model="filt">
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div v-for="item in filtred_items">
            <!-- <a :href="'/item/'+item.id" v-if="cur_cat==='product'" class="col m-2 border rounded shadow-sm p-2 text-center d-block" key="prod"> -->
            <a :href="'/item/'+item.id" v-if="cur_cat==='product'" class="col m-2 border rounded shadow-sm p-2 d-flex justify-content-between align-items-center link-dark text-decoration-none" key="prod" style="height:90px;">
                <div class="flex-shrink-0">
                    <img :src="'/static/images/'+item.image_url.replace('big','sm')"/>
                </div>
                <div class="flex-grow-1 ms-3">
                    [[ item.name ]]<br/>
                    <small class="text-muted">[[ item.article ]]</small>
                </div>
            </a>
            <a href="#" v-else class="col m-2 border rounded shadow-sm p-2 d-block link-dark text-decoration-none d-flex align-items-center" @click="get_items(item.id)" key="cat" style="height:90px;">
                <div class="text-center mx-auto">
                [[ item.name ]]
                </div>
            </a>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='main/catalog.js') }}"></script>
{% endblock content %}
